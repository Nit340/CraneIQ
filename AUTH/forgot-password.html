<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraneIQ Pro - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same base styles as login page */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--dark-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-color);
            opacity: 0.6;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.7;
        }
        
        .login-link {
            margin-top: 15px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-bottom: 15px;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            display: block;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>CraneIQ Pro</h2>
            <p>Reset Your Password</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <form class="form" id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
            </div>
            
            <button type="submit" class="btn">Get OTP</button>
        </form>
        
        <div class="login-link">
            <p>Remember your password? <a href="../index.html">Login</a></p>
        </div>
        
        <div class="footer">
            <p>Â© 2023 CraneMonitor Pro. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Store the email for OTP verification
            sessionStorage.setItem('forgotPasswordIdentifier', email);
            sessionStorage.setItem('forgotPasswordMethod', 'email');
            
            // Show success message (in real app, this would send OTP)
            document.getElementById('message').textContent = 'OTP sent to your email!';
            document.getElementById('message').className = 'message success';
            
            // Redirect to OTP verification page after 1 second
            setTimeout(() => {
                window.location.href = 'otp-verification.html?flow=forgot-password';
            }, 1000);
        });
    </script>
</body>
</html>
